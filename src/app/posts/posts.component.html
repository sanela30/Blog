<h1>Posts</h1>

<br>

<table class="table">
  <thead>
    <tr>
      <th>Title</th>
   </tr>
  </thead>

  <tbody>
    <tr *ngFor = "let post of posts">
      
      <td>{{post.title}}</td>
      <a routerLink="/post/{{post.id}}" routerLinkActive="active">View Post</a>
      
      <button class="btn btn-secundary" (onclick)="show(post)">Preview</button>
    </tr>
  </tbody>
</table>
